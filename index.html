<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href= style.css rel= stylesheet />
    <script src="script.js" rel="script"></script>
</head>
<body>
    <div class="calculadora">
        <p id="resultado"></p>
        <h2><i>Calculadora FAX</i></h2>
    <table>
        <tr>
            <td><button class="botao" onclick="insert('1')">1</td>
            <td><button class="botao" onclick="insert('2')">2</td>
            <td><button class="botao" onclick="insert('3')">3</td>
            <td><button class="botao" onclick="insert('/')">/</td>
        </tr>
        <tr>
            <td><button class="botao" onclick="insert('4')">4</td>
            <td><button class="botao" onclick="insert('5')">5</td>
            <td><button class="botao" onclick="insert('6')">6</td>
            <td><button class="botao" onclick="insert('-')">-</td>
        </tr>
        <tr>
            <td><button class="botao" onclick="insert('7')">7</td>
            <td><button class="botao" onclick="insert('8')">8</td>
            <td><button class="botao" onclick="insert('9')">9</td>
            <td><button class="botao" onclick="insert('+')">+</td>
        </tr>
        <tr>
            <td><button class="botao" onclick="insert('0')">0</td>
            <td><button class="botao" onclick="clean()">clr</td>
            <td><button class="botao" onclick="calcular()">=</td>
            <td><button class="botao" onclick="insert('*')">x</button></td>
        </tr>
    </table>
</body>
</html>
